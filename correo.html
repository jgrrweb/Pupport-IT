            <h1 class="fw-3rem centrar-texto">Formulario Para Reportar Problemas de Correo</h1>

            <h2 class="fw-3rem centrar-texto">Llene el Formulario de Solicitud</h2>

            <form class=contacto action="">

                <fieldset>

                    <legend>Solicite Soporte Para Cuentas De Correo</legend>

                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Tu Nombre">

                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" placeholder="Tu Apellido">

                    <label for="usuario">Usuario:</label>
                    <input type="text" id="Usuario" placeholder="Tu Usuario">

                    <label for="opciones">Indique Su Correo Cosporativo</label>
                    
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="Tu Correo Electrónico" required>

                    <label for="telefono">Telefono:</label>
                    <input type="tel" id="telefono" placeholder="Tu Teléfono" required>

                    <label for="mensaje">Mensaje:</label>
                    <textarea name="mensaje"></textarea>
                
                </fieldset>

                <fieldset>


                    <legend>Contacto</legend>

                    <p>Como Desea Ser Contactado</p>
                    
                    <div class="forma-contacto">
                        <label for="teledono">Teléfono</label>
                        <input type="radio" name="contacto" value="telefono" id="telefono">

                        <label for="presencial">Presencial</label>
                        <input type="radio" name="contacto" value="presencial" id="presencial">
                    </div>

                    <p>Elija la fecha y la hora para ser atendido</p>
                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha">
                    <label for="hora">Hora</label>
                    <input type="time" id="hora" min="08:30" max="16:00">

                </fieldset>

                <input type="submit" value="Enviar" class="boton boton-naranja">

            </form>
